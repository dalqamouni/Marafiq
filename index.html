<script>
    // Function to detect if the device is mobile
    function isMobileDevice() {
        return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    // Apply specific styles or scripts based on the device
    window.addEventListener('DOMContentLoaded', function() {
        if (isMobileDevice()) {
            document.body.style.backgroundColor = 'lightblue';
            // Add any other mobile-specific functionality here
        } else {
            // Web-specific functionality
            document.body.style.backgroundColor = '';
        }
    });

    // Example JavaScript to add mobile-specific functionality on resize
    window.addEventListener('resize', function() {
        if (isMobileDevice() || window.innerWidth < 600) {

        } else {
            document.body.style.backgroundColor = '';
        }
    });
